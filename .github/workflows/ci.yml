name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      # Note: CI will fail until local replace directives in go.mod
      # (gotreesitter, fluffyui) are published or removed.
      - run: go vet ./...
      - run: go test ./...
